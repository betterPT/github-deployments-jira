name: Deploy

on: [push]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      deployments: write
  
    steps:
      - uses: chrnorm/deployment-action@v2
        name: deploy
        id: deploy
        with:
          token: '${{ github.token }}'
          environment-url: http://my-app-url.com
          environment: development